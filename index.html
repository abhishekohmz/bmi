<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.pSMrzMlpFoM-nR7ouUTWvQAAAA?rs=1&pid=ImgDetMain">
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- css -->
</head>
<body style="background-color: rgba(107, 107, 207, 0.559);" >
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 m-4 p-4 ms-5" id="calculator">
            <div id="card" class="card  shadow rounded border border-light bg-ligh">
                <div class="card-body">
                    <img src="https://th.bing.com/th/id/OIP.pSMrzMlpFoM-nR7ouUTWvQAAAA?rs=1&pid=ImgDetMain" width="50px" height="50px" style="margin-left: 20%; margin-top: 10%;" alt="">
                    <h1 style="margin-top: -9%; margin-left: 5%; margin-bottom: 5%;" class="card-title text-center text-dark"> <b>CALCULATOR</b></h1>
                    <br>
                    <div class="input-group mb-3">
                        <div class="form-group mb-2 ms-5">
                            <label for="age" class="text-dark"><b>Gender : </b></label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label text-dark" for="inlineRadio1"> Male </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label text-dark" for="inlineRadio2"> Female </label>
                            </div>
                        </div>
                        <div id="div1" class="form-group mb-2 ms-4">
                            <label id="age1" for="age" class="text-dark"><b>Age :</b></label>
                            <input type="text" class="form-control" id="age" aria-describedby="age" placeholder="age" size="30">
                        </div>
                        <div class="form-group mb-2 ms-5">
                            <label id="height" for="ht" class="text-dark"><b>Height <br> (cm)</b></label>
                            <input type="text" class="form-control" id="ht" aria-describedby="ht" placeholder="height" size="15" autocomplete="off">
                        </div>
                        <div  class="form-group mb-2 ms-4">
                            <label id="weight" for="wt" class="text-dark"><b>Weight <br> (kg)</b></label>
                            <input type="text" class="form-control" id="wt" aria-describedby="wt" placeholder="weight" size="15" autocomplete="off">
                        </div>
                        <div class="d-grid gap-2 col-10 mx-auto ms-5 mt-2">
                            <button type="button" class="btn btn-danger text-center" onclick="calBmi()">Calculate</button>
                        </div>
                        <div class="mb-4 ms-5 mt-4">
                            <h3 id="result" class="text-dark"> </h3>
                        </div>
                        <br>
                        <div>
                            <h1 style="font-size: 20px; margin-top: 40%; margin-left: -45%;" id="statusresult"></h1>
                        </div>
                        <!-- <p class=" text-center text-info" id="sresult"><b>You are </b></p> -->
                        
                    </div>

                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
